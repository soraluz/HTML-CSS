<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form class="form">
        <h1 class="principal">Datos personales</h1>
        <div class="principal">
            
            <div class="contenedor">                
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" placeholder="Nombre">
                <label for="apellido">Apellido</label>
                <input name="apellido" id="apellido" placeholder="Apellido">
                
            </div>
            <div class="contenedor">
                <label for="telefono">Telefono</label>
                <input name="telefono" id="telefono" placeholder="Telefono">
                <label for="ciudad">Ciudad</label>
                <input name="ciudad" id="ciudad" placeholder="Ciudad">
            </div>
        </div>
        <div class="principal">
            <div class="contenedor2">
                <button type="submit">aceptar</button>
                <button type="button">Regresar</button>
            </div>
        </div>

    </form>
    
</body>
</html>
